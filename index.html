<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Motor VN Modular</title>
<style>
body { margin:0; font-family: Arial; background:#000; color:#fff; overflow:hidden; }

/* Fondo */
#fondo { width:100%; height:100vh; background-size:cover; background-position:center; position:absolute; top:0; left:0; z-index:0; }

/* Contenedor de personajes */
#personajes { position:absolute; bottom:0; width:100%; height:80vh; z-index:1; pointer-events:none; }

/* Imágenes de personajes */
#personajes img {
	position:absolute;
	bottom:0;
	max-height:80vh;
	transition: left 0.3s;
}

/* 1 personaje visible -> centrado */
#personajes img:only-child {
	left:50%;
	transform:translateX(-50%);
}

/* 2 personajes visibles -> izquierda y derecha */
#personajes img:nth-child(1):not(:only-child) {
	left:25%;
	transform:translateX(-50%);
}
#personajes img:nth-child(2):not(:only-child) {
	left:75%;
	transform:translateX(-50%);
}

/* Contenedor de diálogo */
#dialogoContainer {
	position:absolute;
	bottom:20px;
	left:50%;
	transform:translateX(-50%);
	width:80%;
	max-width:800px;
	background:rgba(0,0,0,0.8);
	border-radius:15px;
	padding:20px;
	z-index:2;
	box-sizing:border-box;
	display:flex;
	flex-direction:column;
	align-items:center;
}

/* Texto y opciones */
#texto { min-height:60px; text-align:center; font-size:18px; line-height:1.4; }
#opciones { margin-top:15px; text-align:center; }
#opciones button {
	margin:5px;
	padding:10px 25px;
	cursor:pointer;
	border:none;
	border-radius:8px;
	background:#444;
	color:#fff;
	font-size:16px;
	transition:0.2s;
}
#opciones button:hover { background:#666; }

</style>
</head>
<body>

<div id="fondo"></div>

<!-- Contenedor de personajes -->
<div id="personajes"></div>

<!-- Contenedor de diálogo -->
<div id="dialogoContainer">
	<div id="texto"></div>
	<div id="opciones"></div>
</div>

<audio id="musica" loop></audio>

<script src="motor.js"></script>
<script src="parser.js"></script>

<script src="escenas.js"></script>
<script>
MotorVN.cargarEscena("Inicio");
</script>

</body>
</html>

<script>
	let nombreMC1 = '';
	let nombreMC2 = '';
	let rondaActual = 1;
	let puntajeMC1 = 0;
	let puntajeMC2 = 0;

	function votar(btn) {
		const tbody = btn.closest('tbody');
		const filas = tbody.querySelectorAll('tr.bloque');

		if (!nombreMC1 && !nombreMC2) {
			nombreMC1 = filas[0].querySelector('input[type="text"]').value;
			nombreMC2 = filas[1].querySelector('input[type="text"]').value;
		}

		let sumaMC1 = 0;
		let sumaMC2 = 0;

		[0, 1].forEach(i => {
			const fila = filas[i];
			const nombre = fila.querySelector('input[type="text"]');
			const numeros = fila.querySelectorAll('input[type="number"]:not(.resultado)');
			let suma = 0;
			numeros.forEach(input => {
				suma += Number(input.value) || 0;
				input.disabled = true;
			});
			nombre.disabled = true;
			fila.querySelector('.resultado').value = suma;
			if (i === 0) sumaMC1 = suma;
			else sumaMC2 = suma;
		});

		puntajeMC1 += sumaMC1;
		puntajeMC2 += sumaMC2;

		btn.disabled = true;
		btn.textContent = "Votado";

		let diferencia = Math.abs(puntajeMC1 - puntajeMC2);

		if (rondaActual >= 5) {
			if (diferencia <= 3) {
				mostrarResultado('RÉPLICA');
			} else {
				mostrarResultado();
			}
		} else {
			rondaActual++;
			crearRonda();
		}
	}

	function crearRonda() {
		let tabla = document.getElementById('batallaTabla').getElementsByTagName('tbody')[0];
		let rondaTexto = `Ronda ${rondaActual}`;

		let separador = `
			<tr class="separador"><td colspan="12"></td></tr>
			<tr class="separador"><td colspan="12"></td></tr>
		`;

		let marcador = `<tr class="ronda-marker"><td colspan="12">${rondaTexto}</td></tr>`;

		let encabezado = `
			<tr class="header">
				<th>MC</th>
				<th>1</th>
				<th>2</th>
				<th>3</th>
				<th>4</th>
				<th>5</th>
				<th>6</th>
				<th>Flow</th>
				<th>P.E</th>
				<th>Skills</th>
				<th>Res.</th>
				<th>Votar</th>
			</tr>
		`;

		let bloque = `
			<tr class="bloque">
				<td><input type="text" value="${nombreMC1}" disabled /></td>
				<td><input type="number" value="0" /></td>
				<td><input type="number" value="0" /></td>
				<td><input type="number" value="0" /></td>
				<td><input type="number" value="0" /></td>
				<td><input type="number" value="0" /></td>
				<td><input type="number" value="0" /></td>
				<td><input type="number" value="0" /></td>
				<td><input type="number" value="0" /></td>
				<td><input type="number" value="0" /></td>
				<td><input type="number" value="0" class="resultado" readonly /></td>
				<td rowspan="2">
					<button onclick="votar(this)">Votar</button>
				</td>
			</tr>
			<tr class="bloque">
				<td><input type="text" value="${nombreMC2}" disabled /></td>
				<td><input type="number" value="0" /></td>
				<td><input type="number" value="0" /></td>
				<td><input type="number" value="0" /></td>
				<td><input type="number" value="0" /></td>
				<td><input type="number" value="0" /></td>
				<td><input type="number" value="0" /></td>
				<td><input type="number" value="0" /></td>
				<td><input type="number" value="0" /></td>
				<td><input type="number" value="0" /></td>
				<td><input type="number" value="0" class="resultado" readonly /></td>
			</tr>
		`;

		tabla.insertAdjacentHTML('beforeend', separador + marcador + encabezado + bloque);
	}

	function mostrarResultado(mensaje = '') {
		let texto = mensaje || `Resultados: ${nombreMC1}: ${puntajeMC1} - ${nombreMC2}: ${puntajeMC2} → GANADOR: ${(puntajeMC1 > puntajeMC2) ? nombreMC1 : nombreMC2}`;
		let div = document.getElementById('resultados');
		div.innerText = texto;
		div.style.display = 'block';
	}
</script>

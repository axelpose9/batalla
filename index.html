<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>Batalla Formato con Réplica</title>
	<style>
		html, body {
			margin: 0;
			padding: 0;
			background: #000;
			color: #fff;
			font-family: Arial, sans-serif;
			-webkit-user-select: none;
			-ms-user-select: none;
			user-select: none;
			-webkit-tap-highlight-color: transparent;
			height: 100vh;
			overflow-x: hidden;
		}
		body {
			padding: 10px 5px;
			-webkit-touch-callout: none;
			background-image: url('votacion.png');
			background-repeat: no-repeat;
			background-size: cover;
			background-position: center center;
			color: #fff;
		}
		h1 {
			text-align: center;
			margin: 10px 0 20px 0;
			font-size: 1.6rem;
		}
		table {
			width: 100%;
			border-collapse: collapse;
			table-layout: fixed;
			font-size: 0.85rem;
		}
		th, td {
			border: 1px solid #555;
			padding: 6px 4px;
			text-align: center;
			width: 7%;
		}
		input[type="text"], input[type="number"] {
			width: 100%;
			box-sizing: border-box;
			padding: 6px 4px;
			text-align: center;
			font-size: 0.85rem;
			border: none;
			border-radius: 4px;
			background-color: #111;
			color: #fff;
			touch-action: manipulation;
			outline: none;
		}
		input[disabled] {
			background-color: #222;
			color: #777;
		}
		input.error {
			border: 2px solid red !important;
			background-color: #330000;
		}
		button {
			padding: 8px 14px;
			font-size: 1rem;
			cursor: pointer;
			background-color: #0f0;
			color: #000;
			border: none;
			border-radius: 6px;
			user-select: none;
			-webkit-tap-highlight-color: transparent;
			transition: background-color 0.2s;
		}
		button:disabled {
			background-color: #555;
			color: #222;
			cursor: default;
		}
		tr.separador td {
			border: none !important;
			padding: 0 !important;
			height: 30px;
			background: transparent;
		}
		tr.ronda-marker td {
			background: #222;
			color: #0f0;
			font-weight: bold;
			font-size: 1rem;
			text-align: left;
			padding-left: 10px;
			border: none !important;
			border-radius: 5px 5px 0 0;
		}
		#resultados {
			margin-top: 30px;
			background: #111;
			padding: 20px;
			border: 2px solid #0f0;
			font-size: 1.1rem;
			text-align: center;
			display: none;
			border-radius: 8px;
		}
		body, input, button {
			touch-action: manipulation;
		}
	</style>
</head>
<body>
	<h1>BATALLA FORMATO</h1>

	<table id="batallaTabla">
		<tbody>
			<tr class="ronda-marker">
				<td colspan="12">Ronda 1</td>
			</tr>
			<tr class="header">
				<th>MC</th>
				<th>1</th>
				<th>2</th>
				<th>3</th>
				<th>4</th>
				<th>5</th>
				<th>6</th>
				<th>Flow</th>
				<th>P.E</th>
				<th>Skills</th>
				<th>Res.</th>
				<th>Votar</th>
			</tr>
			<tr class="bloque">
				<td><input type="text" value="MC1" /></td>
				<td><input type="number" min="0" max="5" value="0" /></td>
				<td><input type="number" min="0" max="5" value="0" /></td>
				<td><input type="number" min="0" max="5" value="0" /></td>
				<td><input type="number" min="0" max="5" value="0" /></td>
				<td><input type="number" min="0" max="5" value="0" /></td>
				<td><input type="number" min="0" max="5" value="0" /></td>
				<td><input type="number" min="0" max="5" value="0" /></td>
				<td><input type="number" min="0" max="5" value="0" /></td>
				<td><input type="number" min="0" max="5" value="0" /></td>
				<td><input type="number" value="0" class="resultado" readonly /></td>
				<td rowspan="2">
					<button onclick="votar(this)">Votar</button>
				</td>
			</tr>
			<tr class="bloque">
				<td><input type="text" value="MC2" /></td>
				<td><input type="number" min="0" max="5" value="0" /></td>
				<td><input type="number" min="0" max="5" value="0" /></td>
				<td><input type="number" min="0" max="5" value="0" /></td>
				<td><input type="number" min="0" max="5" value="0" /></td>
				<td><input type="number" min="0" max="5" value="0" /></td>
				<td><input type="number" min="0" max="5" value="0" /></td>
				<td><input type="number" min="0" max="5" value="0" /></td>
				<td><input type="number" min="0" max="5" value="0" /></td>
				<td><input type="number" min="0" max="5" value="0" /></td>
				<td><input type="number" value="0" class="resultado" readonly /></td>
			</tr>
		</tbody>
	</table>

	<div id="resultados"></div>

	<script>
		let nombreMC1 = '';
		let nombreMC2 = '';
		let rondaActual = 1;
		let puntajeMC1 = 0;
		let puntajeMC2 = 0;

		function validarInputs(inputs) {
			let esValido = true;
			inputs.forEach(input => {
				input.classList.remove('error');
				let val = input.value.trim();
				// Validar que sea un número válido (entero o decimal)
				if (!/^(\d+(\.\d+)?|\.\d+)$/.test(val)) {
					esValido = false;
					input.classList.add('error');
				} else {
					let num = Number(val);
					if (num < 0 || num > 4) {
						esValido = false;
						input.classList.add('error');
					}
				}
			});
			return esValido;
		}


		function votar(btn) {
			const tbody = document.querySelector('#batallaTabla tbody');
			const filas = tbody.querySelectorAll('tr.bloque');

			if (!nombreMC1 && !nombreMC2) {
				nombreMC1 = filas[0].querySelector('input[type="text"]').value;
				nombreMC2 = filas[1].querySelector('input[type="text"]').value;
			}

			let errorEncontrado = false;
			for (let i = 0; i < filas.length; i++) {
				let inputsNum = filas[i].querySelectorAll('input[type="number"]:not(.resultado)');
				if (!validarInputs(inputsNum)) errorEncontrado = true;
			}

			if (errorEncontrado) {
				// No mostrar alerta, sólo bloquear el voto
				return;
			}

			let puntajesMC1 = 0;
			let puntajesMC2 = 0;

			for (let i = 0; i < filas.length; i += 2) {
				const fila1 = filas[i];
				const fila2 = filas[i + 1];

				if (fila1 && fila2) {
					const nombreFila1 = fila1.querySelector('input[type="text"]').value;
					const inputs1 = fila1.querySelectorAll('input[type="number"]:not(.resultado)');
					let suma1 = 0;
					inputs1.forEach(input => {
						let val = Number(input.value);
						suma1 += val;
						input.disabled = true;
					});
					fila1.querySelector('input[type="text"]').disabled = true;
					fila1.querySelector('.resultado').value = suma1;

					const nombreFila2 = fila2.querySelector('input[type="text"]').value;
					const inputs2 = fila2.querySelectorAll('input[type="number"]:not(.resultado)');
					let suma2 = 0;
					inputs2.forEach(input => {
						let val = Number(input.value);
						suma2 += val;
						input.disabled = true;
					});
					fila2.querySelector('input[type="text"]').disabled = true;
					fila2.querySelector('.resultado').value = suma2;

					if (nombreFila1 === nombreMC1) {
						puntajesMC1 += suma1;
						puntajesMC2 += suma2;
					} else {
						puntajesMC1 += suma2;
						puntajesMC2 += suma1;
					}
				}
			}

			puntajeMC1 = puntajesMC1;
			puntajeMC2 = puntajesMC2;

			const botones = tbody.querySelectorAll('button');
			botones.forEach(b => {
				b.disabled = true;
				b.textContent = "Votado";
			});

			let diferencia = Math.abs(puntajeMC1 - puntajeMC2);

			if (rondaActual >= 5) {
				if (diferencia <= 3) {
					mostrarResultado('RÉPLICA');
				} else {
					mostrarResultado();
				}
			} else {
				rondaActual++;
				crearRonda();
			}
		}

		function crearRonda() {
			let tabla = document.getElementById('batallaTabla').getElementsByTagName('tbody')[0];
			let rondaTexto = `Ronda ${rondaActual}`;

			let separador = `
				<tr class="separador"><td colspan="12"></td></tr>
				<tr class="separador"><td colspan="12"></td></tr>
			`;

			let marcador = `<tr class="ronda-marker"><td colspan="12">${rondaTexto}</td></tr>`;

			let encabezado = `
				<tr class="header">
					<th>MC</th>
					<th>1</th>
					<th>2</th>
					<th>3</th>
					<th>4</th>
					<th>5</th>
					<th>6</th>
					<th>Flow</th>
					<th>P.E</th>
					<th>Skills</th>
					<th>Res.</th>
					<th>Votar</th>
				</tr>
			`;

			let bloque = '';
			if (rondaActual % 2 === 1) {
				bloque = `
					<tr class="bloque">
						<td><input type="text" value="${nombreMC1}" disabled /></td>
						<td><input type="number" min="0" max="5" value="0" /></td>
						<td><input type="number" min="0" max="5" value="0" /></td>
						<td><input type="number" min="0" max="5" value="0" /></td>
						<td><input type="number" min="0" max="5" value="0" /></td>
						<td><input type="number" min="0" max="5" value="0" /></td>
						<td><input type="number" min="0" max="5" value="0" /></td>
						<td><input type="number" min="0" max="5" value="0" /></td>
						<td><input type="number" min="0" max="5" value="0" /></td>
						<td><input type="number" min="0" max="5" value="0" /></td>
						<td><input type="number" value="0" class="resultado" readonly /></td>
						<td rowspan="2">
							<button onclick="votar(this)">Votar</button>
						</td>
					</tr>
					<tr class="bloque">
						<td><input type="text" value="${nombreMC2}" disabled /></td>
						<td><input type="number" min="0" max="5" value="0" /></td>
						<td><input type="number" min="0" max="5" value="0" /></td>
						<td><input type="number" min="0" max="5" value="0" /></td>
						<td><input type="number" min="0" max="5" value="0" /></td>
						<td><input type="number" min="0" max="5" value="0" /></td>
						<td><input type="number" min="0" max="5" value="0" /></td>
						<td><input type="number" min="0" max="5" value="0" /></td>
						<td><input type="number" min="0" max="5" value="0" /></td>
						<td><input type="number" min="0" max="5" value="0" /></td>
						<td><input type="number" value="0" class="resultado" readonly /></td>
					</tr>
				`;
			} else {
				bloque = `
					<tr class="bloque">
						<td><input type="text" value="${nombreMC2}" disabled /></td>
						<td><input type="number" min="0" max="5" value="0" /></td>
						<td><input type="number" min="0" max="5" value="0" /></td>
						<td><input type="number" min="0" max="5" value="0" /></td>
						<td><input type="number" min="0" max="5" value="0" /></td>
						<td><input type="number" min="0" max="5" value="0" /></td>
						<td><input type="number" min="0" max="5" value="0" /></td>
						<td><input type="number" min="0" max="5" value="0" /></td>
						<td><input type="number" min="0" max="5" value="0" /></td>
						<td><input type="number" min="0" max="5" value="0" /></td>
						<td><input type="number" value="0" class="resultado" readonly /></td>
						<td rowspan="2">
							<button onclick="votar(this)">Votar</button>
						</td>
					</tr>
					<tr class="bloque">
						<td><input type="text" value="${nombreMC1}" disabled /></td>
						<td><input type="number" min="0" max="5" value="0" /></td>
						<td><input type="number" min="0" max="5" value="0" /></td>
						<td><input type="number" min="0" max="5" value="0" /></td>
						<td><input type="number" min="0" max="5" value="0" /></td>
						<td><input type="number" min="0" max="5" value="0" /></td>
						<td><input type="number" min="0" max="5" value="0" /></td>
						<td><input type="number" min="0" max="5" value="0" /></td>
						<td><input type="number" min="0" max="5" value="0" /></td>
						<td><input type="number" min="0" max="5" value="0" /></td>
						<td><input type="number" value="0" class="resultado" readonly /></td>
					</tr>
				`;
			}

			tabla.insertAdjacentHTML('beforeend', separador + marcador + encabezado + bloque);
		}

		function mostrarResultado(mensaje = '') {
			let texto = '';
			if (mensaje === 'RÉPLICA') {
				texto = `Resultados: ${nombreMC1}: ${puntajeMC1} - ${nombreMC2}: ${puntajeMC2} → ${mensaje}`;
			} else {
				texto = mensaje || `Resultados: ${nombreMC1}: ${puntajeMC1} - ${nombreMC2}: ${puntajeMC2} → GANADOR: ${(puntajeMC1 > puntajeMC2) ? nombreMC1 : nombreMC2}`;
			}
			let div = document.getElementById('resultados');
			div.innerText = texto;
			div.style.display = 'block';
		}
	</script>
</body>
</html>

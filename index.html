<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>Batalla Formato</title>
	<style>
		html, body {
			margin: 0;
			padding: 0;
			background: #000;
			color: #fff;
			font-family: Arial, sans-serif;
			-webkit-user-select: none;
			user-select: none;
			-webkit-tap-highlight-color: transparent;
			height: 100vh;
			overflow-x: hidden;
		}
		body {
			padding: 10px 5px;
			-webkit-touch-callout: none;
		}
		h1 {
			text-align: center;
			margin: 10px 0 20px 0;
			font-size: 1.6rem;
		}
		table {
			width: 100%;
			border-collapse: collapse;
			table-layout: fixed;
			font-size: 0.85rem;
		}
		th, td {
			border: 1px solid #555;
			padding: 6px 4px;
			text-align: center;
			width: 7%;
		}
		input[type="text"] {
			width: 100%;
			box-sizing: border-box;
			padding: 6px 4px;
			text-align: center;
			font-size: 0.85rem;
			border: none;
			border-radius: 4px;
			background-color: #111;
			color: #fff;
			touch-action: manipulation;
		}
		input[disabled] {
			background-color: #222;
			color: #777;
		}
		button {
			padding: 8px 14px;
			font-size: 1rem;
			cursor: pointer;
			background-color: #0f0;
			color: #000;
			border: none;
			border-radius: 6px;
			user-select: none;
			-webkit-tap-highlight-color: transparent;
			transition: background-color 0.2s;
		}
		button:disabled {
			background-color: #555;
			color: #222;
			cursor: default;
		}
		tr.separador td {
			border: none !important;
			padding: 0 !important;
			height: 30px;
			background: transparent;
		}
		tr.ronda-marker td {
			background: #222;
			color: #0f0;
			font-weight: bold;
			font-size: 1rem;
			text-align: left;
			padding-left: 10px;
			border: none !important;
			border-radius: 5px 5px 0 0;
		}
		#resultados {
			margin-top: 30px;
			background: #111;
			padding: 20px;
			border: 2px solid #0f0;
			font-size: 1.1rem;
			text-align: center;
			display: none;
			border-radius: 8px;
		}
	</style>
</head>
<body>
	<h1>BATALLA FORMATO</h1>

	<table id="batallaTabla">
		<tbody>
			<tr class="ronda-marker">
				<td colspan="12">Ronda 1</td>
			</tr>
			<tr class="header">
				<th>MC</th>
				<th>1</th>
				<th>2</th>
				<th>3</th>
				<th>4</th>
				<th>5</th>
				<th>6</th>
				<th>Flow</th>
				<th>P.E</th>
				<th>Skills</th>
				<th>Res.</th>
				<th>Votar</th>
			</tr>
			<tr class="bloque">
				<td><input type="text" value="MC1" /></td>
				<td><input type="text" value="0" inputmode="numeric" pattern="[0-9]*" /></td>
				<td><input type="text" value="0" inputmode="numeric" pattern="[0-9]*" /></td>
				<td><input type="text" value="0" inputmode="numeric" pattern="[0-9]*" /></td>
				<td><input type="text" value="0" inputmode="numeric" pattern="[0-9]*" /></td>
				<td><input type="text" value="0" inputmode="numeric" pattern="[0-9]*" /></td>
				<td><input type="text" value="0" inputmode="numeric" pattern="[0-9]*" /></td>
				<td><input type="text" value="0" inputmode="numeric" pattern="[0-9]*" /></td>
				<td><input type="text" value="0" inputmode="numeric" pattern="[0-9]*" /></td>
				<td><input type="text" value="0" inputmode="numeric" pattern="[0-9]*" /></td>
				<td><input type="text" value="0" class="resultado" readonly /></td>
				<td rowspan="2">
					<button onclick="votar(this)">Votar</button>
				</td>
			</tr>
			<tr class="bloque">
				<td><input type="text" value="MC2" /></td>
				<td><input type="text" value="0" inputmode="numeric" pattern="[0-9]*" /></td>
				<td><input type="text" value="0" inputmode="numeric" pattern="[0-9]*" /></td>
				<td><input type="text" value="0" inputmode="numeric" pattern="[0-9]*" /></td>
				<td><input type="text" value="0" inputmode="numeric" pattern="[0-9]*" /></td>
				<td><input type="text" value="0" inputmode="numeric" pattern="[0-9]*" /></td>
				<td><input type="text" value="0" inputmode="numeric" pattern="[0-9]*" /></td>
				<td><input type="text" value="0" inputmode="numeric" pattern="[0-9]*" /></td>
				<td><input type="text" value="0" inputmode="numeric" pattern="[0-9]*" /></td>
				<td><input type="text" value="0" inputmode="numeric" pattern="[0-9]*" /></td>
				<td><input type="text" value="0" class="resultado" readonly /></td>
			</tr>
		</tbody>
	</table>

	<div id="resultados"></div>

	<script>
		let nombreMC1 = '';
		let nombreMC2 = '';
		let rondaActual = 1;
		let puntajeMC1 = 0;
		let puntajeMC2 = 0;

		function votar(btn) {
			const tbody = btn.closest('tbody');
			const filas = tbody.querySelectorAll('tr.bloque');

			if (!nombreMC1 && !nombreMC2) {
				nombreMC1 = filas[0].querySelector('input[type="text"]').value;
				nombreMC2 = filas[1].querySelector('input[type="text"]').value;
			}

			let sumaMC1 = 0;
			let sumaMC2 = 0;

			[0, 1].forEach(i => {
				const fila = filas[i];
				const nombre = fila.querySelector('input[type="text"]');
				const numeros = fila.querySelectorAll('input[inputmode="numeric"]');
				let suma = 0;
				numeros.forEach(input => {
					let valor = parseInt(input.value) || 0;
					if (valor < 0) valor = 0; // Nunca negativo
					suma += valor;
					input.disabled = true;
				});
				nombre.disabled = true;
				fila.querySelector('.resultado').value = suma;
				if (i === 0) sumaMC1 = suma;
				else sumaMC2 = suma;
			});

			puntajeMC1 += sumaMC1;
			puntajeMC2 += sumaMC2;

			btn.disabled = true;
			btn.textContent = "Votado";

			let diferencia = Math.abs(puntajeMC1 - puntajeMC2);

			if (rondaActual >= 5) {
				if (diferencia <= 3) {
					mostrarResultado('RÉPLICA');
				} else {
					mostrarResultado();
				}
			} else {
				rondaActual++;
				crearRonda();
			}
		}

		function crearRonda() {
			// Igual que antes, sin cambios.
		}

		function mostrarResultado(mensaje = '') {
			let texto = mensaje || `Resultados: ${nombreMC1}: ${puntajeMC1} - ${nombreMC2}: ${puntajeMC2} → GANADOR: ${(puntajeMC1 > puntajeMC2) ? nombreMC1 : nombreMC2}`;
			let div = document.getElementById('resultados');
			div.innerText = texto;
			div.style.display = 'block';
		}
	</script>
</body>
</html>
